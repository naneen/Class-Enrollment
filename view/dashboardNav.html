<div id="navbar" class="ui secondary pointing menu fixed">
  <div class="ui container">
    <a ui-sref="home" class="item"><i class="add user icon"></i>SKE REGIST</a>
    <!-- <a href="#" class="item">Enroll</a> -->
    <a ui-sref="list" class="item">Courses</a>
    <a ui-sref="dashboardNav" class="item active">My Courses</a>
  </div>
  <div class="right menu">
    <div class="ui avatar image" style="padding: 0;">
      <img src="assets/images/joe.jpg">
    </div>
    <div class="item">student : {{dashCtrl.studentID}}</div>
    <a ui-sref="login" class="item">Log Out</a>
  </div>
</div>

<div id="content" class="ui container">
  <h2 class="ui header">
    <i class="add user icon"></i>
    <div class="content">
      Enrollment Report
    </div>
  </h2>
  <br>

  <div class="ui four stackable cards">
    <div class="card" ng-repeat="course in dashCtrl.mycourses">
      <div class="content">
        <div class="header">{{course.id}}</div>
        <div class="meta">credit</div>
        <div class="description">
          {{course.name.en}}
        </div>
      </div>
      <div class="ui bottom attached button" ng-click="dashCtrl.dropCourse(course.id)">
        <i class="trash outline icon"></i>
        Drop
      </div>
    </div>
  </div>
  <br><br>
  <button id="dropButton" class="fluid ui red button" ng-click="dashCtrl.dropAllCourse()">Drop all courses</button>
  <br>
  <button id="json" class="fluid ui olive button" ng-click="dashCtrl.showHide()">{{dashCtrl.buttonText}}</button>

  <div class="ui olive inverted segment" ng-show="dashCtrl.isVisible"><pre>{{dashCtrl.json}}</pre></div>



</div>

<script type="text/javascript">
  // $( "#json" ).click(function() {
  //   alert( "Handler for .click() called." );
  // });
  $( "#json" ).click(function() {
    $('.dimmer').dimmer('show');
  });

</script>
