<div id="loginBody">
  <div id="navbar" class="ui secondary pointing menu fixed">
    <div class="ui container">
      <a ui-sref="home" class="item active">SKE REGIST</a>
      <!-- <a ui-sref="home" class="item">Enroll</a> -->
      <a ui-sref="list" class="item">Courses</a>
      <a ui-sref="dashboardNav" class="item">My Courses</a>
    </div>
  </div>

  <div id="content" class="ui container">
    <div id="formdiv">
      <h1 id="title">Login</h2>
      <form class="ui form">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" placeholder="First Name" ng-model="loginCtrl.studentID">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Last Name" ng-model="loginCtrl.password">
        </div>
        <button id="submitB" class="ui button" type="submit" ui-sref="home" ng-click="loginCtrl.setAccount()">Submit</button>
      </form>
    </div>
  </div>
</div>
